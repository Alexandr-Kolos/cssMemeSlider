<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="body_slider">
            <div class="content_slider">
                <div class="slider">
                    <input type="radio" name="slider" id="slide1">
                    <input type="radio" name="slider" id="slide2">
                    <input type="radio" name="slider" id="slide3">
                    <input type="radio" name="slider" id="slide4">

                    <div class="slides">
                        <div class="slide" id="s1">
                            <img src="./img/zhivi-bez-ramok-ty-ne-fotografiia-5.webp" alt="Slide 1">
                        </div>
                        <div class="slide" id="s2">
                            <img src="https://via.placeholder.com/400x300?text=Slide+2" alt="Slide 2">
                        </div>
                        <div class="slide" id="s3">
                            <img src="https://via.placeholder.com/400x300?text=Slide+3" alt="Slide 3">
                        </div>
                        <div class="slide" id="s4">
                            <img src="https://via.placeholder.com/400x300?text=Slide+4" alt="Slide 4">
                        </div>
                    </div>
                </div>
                <div class="description"></div>
                <div class="control">
                    <label for="slide1" class="control-btn"></label>
                    <label for="slide2" class="control-btn"></label>
                    <label for="slide3" class="control-btn"></label>
                    <label for="slide4" class="control-btn"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
