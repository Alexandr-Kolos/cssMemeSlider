<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="body_slider">
            <div class="content_slider">
                <input type="radio" name="slider" id="slide1" checked>
                <input type="radio" name="slider" id="slide2">
                <input type="radio" name="slider" id="slide3">
                <input type="radio" name="slider" id="slide4">

                <div class="slides">
                    <div class="slide" id="s1">
                        <img src="./img/motivatsionnye-tsitaty-3.webp" alt="Slide 1">
                    </div>
                    <div class="slide" id="s2">
                        <img src="./img/motiviruiushchie-tsitaty-15.webp" alt="Slide 2">
                    </div>
                    <div class="slide" id="s3">
                        <img src="./img/motiviruiushchie-tsitaty-16.webp" alt="Slide 3">
                    </div>
                    <div class="slide" id="s4">
                        <img src="./img/motiviruiushchie-tsitaty-20.webp" alt="Slide 4">
                    </div>
                </div>

                <div class="description">
                    <div class="descriptions">
                        <p id="desc1">Это будет не легкий путь, но результат того стоит!</p>
                        <p id="desc2">Поверьте в свои мечты и идите к ним</p>
                        <p id="desc3">Помни, целый мир в твоих руках!</p>
                        <p id="desc4">Начни делать то, что для вас важно!</p> 
                    </div>
                </div>
                <div class="control">
                    <label for="slide1" class="control-btn"></label>
                    <label for="slide2" class="control-btn"></label>
                    <label for="slide3" class="control-btn"></label>
                    <label for="slide4" class="control-btn"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
